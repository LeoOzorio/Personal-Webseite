<!DOCTYPE html>
<html>

<head>
    <title>Leonel Mota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="contactContent.css">
    <link rel="icon" type="image/png-icon" href="\Bilder\favicon.png">
</head>

<body>

    <div class="topnav">
        <a id="icon" class="icon" onclick="myFunction()">
            <i class="burger">
                <div id="burgerline1" class="toggle"></div>
                <div id="burgerline2" class="toggle"></div>
                <div id="burgerline3" class="toggle"></div>
            </i>
        </a> 
        <!--
            Die einzelnen menupunkte werden nicht um kreist mit einem Block.
            Grund ist das Design sieht dann besser aus.
        -->
        <nav class="navbar">
            <a href="\Home.html">Home</a>
            <a href="\Portfolio.html">Portfolio</a>
            <a href="\MySkills.html">Meine Fähigkeiten</a>
            <a href="\AbtMe.html">Über Mich</a>
            <a href="\Contact.html">Kontakt</a>
        </nav>
        <img src="\Bilder\favicon.png" class="logoImg">
        <a href="#home" class="active">Leonel Mota</a> 
        
        <div id="myLinks" class="myLinks">
            <a href="\Home.html">Home</a>
            <a href="\Portfolio.html">Portfolio</a>
            <a href="\MySkills.html">Meine Fähigkeiten</a>
            <a href="\AbtMe.html">Über Mich</a>
            <a href="\Contact.html">Kontakt</a>
        </div>
    </div>
    <div class="content">
        <h1>Kontakt</h1>
        <textarea rows="1" cols="100" placeholder="E-Mail" class="e-mail"></textarea>
        <textarea rows="1" cols="40" placeholder="Vorname" class="vorname"></textarea>
        <textarea rows="1" cols="40" placeholder="Nachname" class="name"></textarea>
        <textarea rows="30" cols="80" placeholder="-Hinterlassen Sie hier ihre Nachricht" class="eingabe"></textarea>
        <button class="apply">OK</button>
        <!--
            Abbrechen button hat keinen zweck also werde ich ihn weg lassen.
        -->
    </div>

    <script>
        function myFunction() {
            let x = document.getElementById("myLinks");
            let burgerButton = document.getElementById("icon");
            if (x.style.display === "flex") {
                x.style.display = "none";
                burgerButton.style.backgroundColor = "#f34040";
                changeColortoWhite();
            } else {
                x.style.display = "flex";
                x.style.flexDirection = "column";
                x.style.float = "right";
                burgerButton.style.backgroundColor = "#ffffff";
                changeColortoRed();
            }
        }

        function changeColortoRed() {
            let burgerline1 = document.getElementById("burgerline1");
            let burgerline2 = document.getElementById("burgerline2");
            let burgerline3 = document.getElementById("burgerline3");
            burgerline1.style.backgroundColor = "#F53939";
            burgerline2.style.backgroundColor = "#F53939";
            burgerline3.style.backgroundColor = "#F53939";
        }

        function changeColortoWhite() {
            let burgerline1 = document.getElementById("burgerline1");
            let burgerline2 = document.getElementById("burgerline2");
            let burgerline3 = document.getElementById("burgerline3");
            burgerline1.style.backgroundColor = "#ffffff";
            burgerline2.style.backgroundColor = "#ffffff";
            burgerline3.style.backgroundColor = "#ffffff";
        }
    </script>

</body>

</html>
