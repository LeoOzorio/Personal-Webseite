    <script>
        function myFunction() {
            let x = document.getElementById("myLinks");
            let burgerButton = document.getElementById("icon");
            if (x.style.display === "flex") {
                x.style.display = "none";
                burgerButton.style.backgroundColor = "#f34040";
                changeColortoWhite();
            } else {
                x.style.display = "flex";
                x.style.flexDirection = "column";
                x.style.float = "right";
                burgerButton.style.backgroundColor = "#ffffff";
                changeColortoRed();
            }
        }

        function changeColortoRed() {
            let burgerline1 = document.getElementById("burgerline1");
            let burgerline2 = document.getElementById("burgerline2");
            let burgerline3 = document.getElementById("burgerline3");
            burgerline1.style.backgroundColor = "#F53939";
            burgerline2.style.backgroundColor = "#F53939";
            burgerline3.style.backgroundColor = "#F53939";
        }

        function changeColortoWhite() {
            let burgerline1 = document.getElementById("burgerline1");
            let burgerline2 = document.getElementById("burgerline2");
            let burgerline3 = document.getElementById("burgerline3");
            burgerline1.style.backgroundColor = "#ffffff";
            burgerline2.style.backgroundColor = "#ffffff";
            burgerline3.style.backgroundColor = "#ffffff";
        }
    </script>
